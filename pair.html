<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALI-MD PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00f5d4;
      --primary-dark: #00b39b;
      --secondary: #12121d;
      --background: #0a0a12;
      --card-bg: rgba(25, 25, 36, 0.95);
      --text: #f8f8ff;
      --text-muted: #b8b8d1;
      --input-bg: rgba(255, 255, 255, 0.15);
      --input-text: #ffffff;
      --success: #6ee7b7;
      --error: #fca5a5;
      --warning: #fcd34d;
      --border-color: rgba(0, 245, 212, 0.4);
      --glass-blur: 16px;
      --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 15% 15%, rgba(0, 245, 212, 0.15) 0%, transparent 45%),
        radial-gradient(circle at 85% 85%, rgba(0, 179, 155, 0.15) 0%, transparent 45%),
        linear-gradient(to bottom right, #0a0a12, #12121d);
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 2rem;
      text-align: center;
      animation: fadeIn 0.6s both;
    }

    .logo-container {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid var(--primary);
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0, 245, 212, 0.3);
    }

    .logo-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,245,212,0.3) 0%, transparent 70%);
      z-index: -1;
      animation: pulse-glow 3s ease-in-out infinite;
    }

    .card {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 2rem;
      backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--border-color);
      text-align: left;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2rem;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      color: var(--text-muted);
      margin-bottom: 1.5rem;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-field {
      width: 100%;
      padding: 0.9rem 1rem;
      border-radius: 12px;
      border: 2px solid var(--border-color);
      background: var(--input-bg);
      color: var(--input-text);
      font-size: 1rem;
      outline: none;
      transition: var(--transition);
    }

    .input-field:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(0, 245, 212, 0.3);
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: var(--secondary);
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: var(--transition);
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 245, 212, 0.3);
    }

    .result-container {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 12px;
      background: rgba(0,245,212,0.1);
      border: 1px solid rgba(0,245,212,0.3);
      display: none;
      text-align: center;
    }

    .code-display {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 3px;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      color: transparent;
      margin: 0.5rem 0;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      display: none;
    }

    .action-btn {
      padding: 0.6rem 1rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border: none;
    }

    .copy-btn {
      background: var(--primary);
      color: var(--secondary);
    }

    .whatsapp-btn {
      background: #25D366;
      color: #fff;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: var(--card-bg);
      transition: var(--transition);
      z-index: 100;
    }

    @keyframes pulse-glow {
      0% { opacity: 0.6; transform: translate(-50%, -50%) scale(0.95); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
      100% { opacity: 0.6; transform: translate(-50%, -50%) scale(0.95); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body data-theme="dark">
  <div class="container">
    <div class="logo-container">
      <img src="https://files.catbox.moe/e5b2az.jpg" class="logo" alt="ALI-MD Logo">
      <div class="logo-glow"></div>
    </div>

    <div class="card">
      <h1>Phone Number Pairing</h1>
      <p class="subtitle">Enter your WhatsApp number to get a secure pairing code</p>

      <div class="input-group">
        <input type="tel" id="phoneNumber" placeholder="e.g., 923197521693" class="input-field">
      </div>

      <button id="generateBtn" class="submit-btn">
        <i class="fas fa-key"></i>
        <span>Generate Pair Code</span>
      </button>

      <div id="codeDisplay" class="result-container">
        <p>Your Pairing Code:</p>
        <div id="pairCode" class="code-display"></div>
      </div>

      <div class="action-buttons" id="action-buttons">
        <button id="copyBtn" class="action-btn copy-btn"><i class="far fa-copy"></i> Copy Code</button>
        <button id="whatsapp-btn" class="action-btn whatsapp-btn"><i class="fab fa-whatsapp"></i> Open WhatsApp</button>
      </div>

      <div style="margin-top:1rem; color: var(--text-muted); font-size: 0.9rem;">
        <p>Or use <a href="/qr-scanner" style="color: var(--primary);">QR Pairing</a></p>
      </div>
    </div>
  </div>

  <button class="theme-toggle" id="theme-toggle"><i class="fas fa-moon"></i></button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    themeToggle.addEventListener('click', () => {
      const isDark = body.getAttribute('data-theme') === 'dark';
      body.setAttribute('data-theme', isDark ? 'light' : 'dark');
      themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    });

    const savedTheme = localStorage.getItem('theme');
    if(savedTheme){
      body.setAttribute('data-theme', savedTheme);
      themeToggle.innerHTML = savedTheme==='light'? '<i class="fas fa-sun"></i>':'<i class="fas fa-moon"></i>';
    }

    const phoneInput = document.getElementById('phoneNumber');
    const generateBtn = document.getElementById('generateBtn');
    const codeDisplay = document.getElementById('codeDisplay');
    const pairCode = document.getElementById('pairCode');
    const copyBtn = document.getElementById('copyBtn');
    const whatsappBtn = document.getElementById('whatsapp-btn');
    const actionButtons = document.getElementById('action-buttons');

    generateBtn.addEventListener('click', async () => {
      const phone = phoneInput.value.trim().replace(/[^0-9]/g,'');
      if(!phone || phone.length<10){
        alert('Enter a valid phone number with country code');
        return;
      }

      generateBtn.disabled = true;
      generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
      codeDisplay.style.display='none';
      actionButtons.style.display='none';

      try{
        const response = await axios.get(`/code?phone=${phone}`);
        if(response.data.code){
          pairCode.textContent = response.data.code;
          codeDisplay.style.display='block';
          actionButtons.style.display='flex';
          copyBtn.dataset.code = response.data.code;
          whatsappBtn.dataset.number = phone;
        } else {
          alert(response.data.error || 'Failed to generate code');
        }
      }catch(err){
        console.error(err);
        alert('Error generating code. Try again.');
      }finally{
        generateBtn.disabled = false;
        generateBtn.innerHTML = '<i class="fas fa-key"></i> Generate Pair Code';
      }
    });

    copyBtn.addEventListener('click', () => {
      const code = copyBtn.dataset.code;
      navigator.clipboard.writeText(code).then(()=>{
        copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        setTimeout(()=>{ copyBtn.innerHTML = '<i class="far fa-copy"></i> Copy Code'; },2000);
      });
    });

    whatsappBtn.addEventListener('click', ()=>{
      const number = whatsappBtn.dataset.number;
      if(number) window.open(`https://wa.me/${number}`,'_blank');
    });
  </script>
</body>
</html>
