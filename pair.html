<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALI-MD PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">  <style>
    :root {
      --primary: #00f;
      --primary-dark: #0099ff;
      --secondary: #12121d;
      --background: #0a0a12;
      --card-bg: rgba(25, 25, 36, 0.95);
      --text: #f8f8ff;
      --text-muted: #b8b8d1;
      --input-bg: rgba(255, 255, 255, 0.1);
      --input-text: #fff;
      --success: #6ee7b7;
      --error: #fca5a5;
      --warning: #fcd34d;
      --border-color: rgba(0, 0, 255, 0.3);
      --glass-blur: 16px;
      --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--text);
      background-image: radial-gradient(circle at 15% 15%, rgba(0, 0, 255, 0.15) 0%, transparent 45%), radial-gradient(circle at 85% 85%, rgba(0, 0, 255, 0.15) 0%, transparent 45%), linear-gradient(to bottom right, #0a0a12, #12121d);
      background-attachment: fixed;
      transition: var(--transition);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      max-width: 520px;
      padding: 2rem;
    }

    .logo-container {
      position: relative;
      margin-bottom: 2rem;
      z-index: 1;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      box-shadow: 0 0 30px rgba(0, 0, 255, 0.4), 0 0 60px rgba(0, 0, 255, 0.2);
      transition: var(--transition);
    }

    .logo-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,0,255,0.3) 0%, transparent 70%);
      z-index: -1;
      animation: pulse-glow 3s ease-in-out infinite;
    }

    .card {
      width: 100%;
      padding: 2.5rem;
      background: var(--card-bg);
      border-radius: 24px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--border-color);
      margin-bottom: 2rem;
      transition: var(--transition);
      position: relative;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      color: var(--text-muted);
      margin-bottom: 1.8rem;
      font-size: 1rem;
    }

    .input-field {
      width: 100%;
      padding: 1rem;
      border-radius: 14px;
      border: 2px solid var(--border-color);
      background: var(--input-bg);
      color: var(--input-text);
      font-size: 1rem;
      outline: none;
      transition: var(--transition);
    }

    .input-field:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(0,0,255,0.3);
    }

    .submit-btn {
      width: 100%;
      padding: 1.2rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--secondary);
      border: none;
      border-radius: 14px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 1.5rem;
    }

    .result-container {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 14px;
      opacity: 0;
      height: 0;
      overflow: hidden;
      transition: var(--transition);
    }

    .result-container.show {
      opacity: 1;
      height: auto;
      background: rgba(0,0,255,0.1);
      border: 1px solid rgba(0,0,255,0.3);
    }

    .result-container.success { color: var(--success); }
    .result-container.error { color: var(--error); }
    .result-container.warning { color: var(--warning); }

    .action-buttons { display: flex; gap: 1rem; justify-content: center; margin-top: 1.5rem; }
    .action-btn { padding: 0.8rem 1.5rem; border-radius: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 0.5rem; }
    .copy-btn { background: var(--primary); color: var(--secondary); }
    .copy-btn:hover { background: var(--primary-dark); }
    .whatsapp-btn { background: #25D366; color: #fff; }
    .whatsapp-btn:hover { background: #128C7E; }

    .loader { display: inline-block; width: 24px; height: 24px; border: 3px solid rgba(255,255,255,0.3); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-left: 0.5rem; }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes pulse-glow { 0% { opacity: 0.6; transform: translate(-50%, -50%) scale(0.95); } 50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); } 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(0.95); } }
  </style></head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="https://files.catbox.moe/gat2po.jpeg" class="logo" alt="ALI-MD">
      <div class="logo-glow"></div>
    </div>
    <div class="card">
      <h1>ALI-MD PAIR</h1>
      <p class="subtitle">Enter WhatsApp number with country code</p>
      <input type="tel" id="phone-number" class="input-field" placeholder="e.g., 92300358899">
      <button id="submit" class="submit-btn"><span id="btn-text">Generate Pair Code</span></button>
      <div id="pair" class="result-container"></div>
      <div class="action-buttons" id="action-buttons" style="display: none;">
        <button id="copy-code" class="action-btn copy-btn"><i class="far fa-copy"></i> Copy Code</button>
        <button id="whatsapp-btn" class="action-btn whatsapp-btn"><i class="fab fa-whatsapp"></i> Open WhatsApp</button>
      </div>
    </div>
  </div>  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>  <script>
    const submitButton = document.getElementById('submit');
    const phoneNumberInput = document.getElementById('phone-number');
    const pairDiv = document.getElementById('pair');
    const copyCodeButton = document.getElementById('copy-code');
    const whatsappButton = document.getElementById('whatsapp-btn');
    const actionButtons = document.getElementById('action-buttons');
    const btnText = document.getElementById('btn-text');

    submitButton.addEventListener('click', async () => {
      const phoneNumber = phoneNumberInput.value.replace(/[^0-9]/g, '');
      if (!phoneNumber) { pairDiv.innerHTML = 'Enter number'; pairDiv.className='result-container show warning'; return; }
      btnText.innerHTML='<span class="loader"></span> Generating';
      submitButton.disabled=true;
      actionButtons.style.display='none';
      try {
        const res = await axios.get(`/code?number=${encodeURIComponent(phoneNumber)}`);
        const code = res.data.code;
        pairDiv.innerHTML=`<p>Your pairing code:</p><div class="code-display">${code}</div>`;
        pairDiv.className='result-container show success';
        copyCodeButton.dataset.code=code;
        whatsappButton.dataset.number=phoneNumber;
        actionButtons.style.display='flex';
      } catch(e){
        pairDiv.innerHTML='Error generating code';
        pairDiv.className='result-container show error';
      } finally {
        submitButton.disabled=false;
        btnText.textContent='Generate Pair Code';
      }
    });

    copyCodeButton.addEventListener('click', ()=>{
      const code=copyCodeButton.dataset.code;
      navigator.clipboard.writeText(code).then(()=>{ copyCodeButton.innerHTML='<i class="fas fa-check"></i> Copied!'; });
    });

    whatsappButton.addEventListener('click', ()=>{
      const number=whatsappButton.dataset.number;
      if(number) window.open(`https://wa.me/${number}`,'_blank');
    });

    document.querySelector('.logo').style.animation='pulse 2s ease-in-out 2';
  </script></body>
</html>
