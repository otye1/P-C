<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Scanner | ALI-MD</title>
<link rel="icon" href="https://files.catbox.moe/e5b2az.jpg" type="image/png">
<link rel="stylesheet" href="/css/style.css">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="antialiased min-h-screen flex items-center justify-center px-4 bg-gradient-to-r from-purple-600 via-pink-500 to-red-500 animate-gradient-x">
<main class="w-full max-w-2xl">
    <div class="text-center mb-8">
        <a href="/" class="inline-flex items-center space-x-3 mb-6">
            <img src="https://files.catbox.moe/e5b2az.jpg" alt="ALI-MD Logo" class="w-16 h-16 rounded-full border-2 border-pink-500 shadow-lg">
            <span class="text-3xl font-black text-white">ALI-MD</span>
        </a>
        <h1 class="text-4xl md:text-5xl font-black text-white mb-4">QR Code Pairing</h1>
        <p class="text-lg text-gray-300">Scan the QR code to connect your WhatsApp</p>
    </div>

    <div class="rounded-2xl p-8 mb-6">
        <div id="qr-container" class="bg-white rounded-xl p-6 mb-6 flex items-center justify-center min-h-[300px]">
            <div id="loading" class="text-center">
                <div class="inline-block w-12 h-12 border-4 border-pink-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="text-gray-600 font-semibold">Generating QR Code...</p>
            </div>
            <img id="qr-image" class="hidden max-w-full h-auto" alt="QR Code">
        </div>

        <div class="text-center">
            <p class="text-gray-400 text-sm mb-4">Or use phone number pairing instead</p>
            <a href="/pair" class="inline-flex items-center gap-2 px-6 py-3 rounded-xl border-2 border-pink-500/30 text-pink-400 font-semibold hover:bg-pink-500/10 transition">
                <i class="fas fa-phone"></i><span>Use Phone Pairing</span>
            </a>
        </div>
    </div>
</main>

<script>
const qrImage = document.getElementById('qr-image');
const loading = document.getElementById('loading');

async function loadQRCode() {
    try {
        qrImage.src = "/server?" + Date.now(); // Fresh QR each time
        qrImage.onload = () => {
            qrImage.classList.remove("hidden");
            loading.classList.add("hidden");
        };
        qrImage.onerror = () => {
            loading.innerHTML = `<p class="text-red-600 font-semibold">Failed to load QR. Refresh the page.</p>`;
        };
    } catch (err) {
        loading.innerHTML = `<p class="text-red-600 font-semibold">Error loading QR. Try again.</p>`;
        console.error("QR Load Error:", err);
    }
}

// Load QR on page load
window.addEventListener('load', loadQRCode);

// Auto-refresh QR every 30 seconds
setInterval(() => {
    qrImage.classList.add("hidden");
    loading.classList.remove("hidden");
    loadQRCode();
}, 30000);
</script>
</body>
</html>
